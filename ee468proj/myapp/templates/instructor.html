<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
 <title>{% block title %}Python Django Simple Dropdown List Binding Populate Data {% endblock %}</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
        <button class="btn btn-primary" onclick="window.location.href='/home'">home</button>
    </div>
  </div>
</nav>
 <div class="container" style="padding:20px;">
    <div class="col-md-12 well">
        <h3 class="text-primary">Welcome Instructor!</h3>
        <hr style="border-top:1px dotted #ccc;"/>
        <tr method="Post">
        <form action="/feature5" method="GET">
            <label for="instructorname">Enter an instructor name:</label>
            <input type="text" id="instructorname" name="instructorname">
            <label for="course">Enter a course:</label>
            <input type="text" id="course" name="course">
            <label for="semester">Enter a semester 1 for fall, 2 for spring:</label>
            <input type="text" id="semester" name="semester">
         <input type ="submit" value="Sumit" onclick="window.location.href='/feature5'">
        </form>
        {% block feature5 %} {% endblock %}
    </div>
    </div>
</body>
</html>
